name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if itâ€™s different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Or any version you prefer

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app
      - name: Build the app
        run: npm run build

      # Step 5: Configure Git user
      - name: Set Git user info
        run: |
          git config --global user.name "ajax2k21"
          git config --global user.email "ajax2k21@gmail.com"
      
      - name: List files in the repository
        run: ls -alh

      # Step 5: Deploy to GitHub Pages using gh-pages
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
